apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
  namespace: gitops-demo
  labels:
    app: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: web
          # CI replaces this placeholder with an immutable digest, e.g.
          # docker.io/<you>/gitops-demo-app@sha256:...
          image: docker.io/prashantdey/gitops-demo-app@sha256:e9218789376b79074d5479b9dc6e0ae813af40d6673062124161d8aa1337871f
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
          env:
            # Set if your app reads PORT from env; safe to include
            - name: PORT
              value: "3003"
          readinessProbe:
            httpGet:
              path: /
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
