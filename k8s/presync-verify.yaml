apiVersion: batch/v1
kind: Job
metadata:
  generateName: presync-cosign-verify-   # <â€” NEW: let K8s mint a new name each sync
  namespace: gitops-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    # delete old hook Jobs so we never try to patch an existing one
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookFailed,HookSucceeded
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 120
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: cosign-verify
          image: ghcr.io/sigstore/cosign/cosign:v2.2.4
          args:
            - "verify"
            - "--certificate-oidc-issuer"
            - "https://token.actions.githubusercontent.com"
            - "--certificate-identity-regexp"
            - "https://github.com/UnpredictablePrashant/GitOpsDemoA/.+"
            - "__IMAGE_REF__"  # CI replaces this with the exact digest
          env:
            - name: COSIGN_EXPERIMENTAL
              value: "true"
