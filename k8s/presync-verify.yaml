apiVersion: batch/v1
kind: Job
metadata:
  name: presync-cosign-verify
  namespace: gitops-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    # Ensure Argo deletes the previous hook Job before creating a new one,
    # so we never try to patch an existing Job (which would hit immutability).
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookFailed,HookSucceeded
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 120
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: cosign-verify
          image: ghcr.io/sigstore/cosign/cosign:v2.2.4
          args:
            - "verify"
            - "--certificate-oidc-issuer"
            - "https://token.actions.githubusercontent.com"
            - "--certificate-identity-regexp"
            - "https://github.com/UnpredictablePrashant/GitOpsDemoA/.+"
            - "__IMAGE_REF__"  # CI step replaces this with the exact digest
          env:
            - name: COSIGN_EXPERIMENTAL
              value: "true"
